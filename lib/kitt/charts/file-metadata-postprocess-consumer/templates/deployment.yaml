{{- $secretsName := printf "%s-secrets" (include "file-metadata-postprocess-consumer.fullname" . | trunc 59) -}}
apiVersion: apps/v1
kind: Deployment
metadata:
  name: {{ include "file-metadata-postprocess-consumer.fullname" . }}
  labels:
    {{- include "file-metadata-postprocess-consumer.labels" . | nindent 4 }}
spec:
  {{- if not .Values.autoscaling.enabled }}
  replicas: {{ .Values.replicaCount }}
  {{- end }}
  selector:
    matchLabels:
      {{- include "file-metadata-postprocess-consumer.selectorLabels" . | nindent 6 }}
  template:
    metadata:
      {{- with .Values.podAnnotations }}
      annotations:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      labels:
        {{- include "file-metadata-postprocess-consumer.selectorLabels" . | nindent 8 }}
    spec:
      {{- with .Values.imagePullSecrets }}
      imagePullSecrets:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      serviceAccountName: {{ include "file-metadata-postprocess-consumer.serviceAccountName" . }}
      securityContext:
        {{- toYaml .Values.podSecurityContext | nindent 8 }}
      containers:
        - name: {{ .Chart.Name }}
          securityContext:
            {{- toYaml .Values.securityContext | nindent 12 }}
          image: "{{ .Values.image.repository }}:{{ .Values.image.tag | default .Chart.AppVersion }}"
          imagePullPolicy: {{ .Values.image.pullPolicy }}
          env:
          - name: DOTENV_FILE
            value: "/secrets/file-metadata-postprocess-consumer/env"
          volumeMounts:
          - name: {{ $secretsName }}
            mountPath: "/secrets/file-metadata-postprocess-consumer"
            readOnly: true
          # FIXME: no tests for now
          #livenessProbe:
          #  httpGet:
          #    path: /api/v1/kyso-settings/public/
          #    port: file-metadata-postprocess-consumer-http
          #readinessProbe:
          #  httpGet:
          #    path: /api/v1/kyso-settings/public/
          #    port: file-metadata-postprocess-consumer-http
          resources:
            {{- toYaml .Values.resources | nindent 12 }}
      volumes:
        - name: {{ $secretsName }}
          secret:
            secretName: {{ $secretsName }}
      {{- with .Values.nodeSelector }}
      nodeSelector:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      {{- with .Values.affinity }}
      affinity:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      {{- with .Values.tolerations }}
      tolerations:
        {{- toYaml . | nindent 8 }}
      {{- end }}
