# Default values for mongo-gui
# This is a YAML-formatted file.
# Declare variables to be passed into your templates.

replicaCount: 1

image:
  repository: registry.kyso.io/docker/mongo-gui
  pullPolicy: IfNotPresent
  # Overrides the image tag whose default is the chart appVersion.
  tag: ""

imagePullSecrets: []
nameOverride: ""
fullnameOverride: ""

serviceAccount:
  create: false
  annotations: {}
  name: ""

podAnnotations: {}

podSecurityContext: {}

securityContext: {}

# Service data
service:
  type: ClusterIP
  port: 80
  # mongo-gui container port
  targetPort: 4321

# Ingress configuration
ingress:
  enabled: true
  className: ""
  annotations: {}
    # kubernetes.io/ingress.class: nginx
    # nginx.ingress.kubernetes.io/force-ssl-redirect: true
    # nginx.ingress.kubernetes.io/proxy-body-size: 500m
  hosts: []
    #  - host: lo.kyso.io (paths are generated automatically)
  tls: []
    #  - hosts:
    #      - lo.kyso.io
    #    secretName: lo.kyso.io-tls

# Basic Auth user and password for ingress, only used if pass exists
ingressAuth:
  user: "mongo-admin"
  pass: ""

# Configuration values for the kyso-api application, mongodbDatabaseUri has to
# be defined to deploy the chart, if it is not or the value is empty the
# deployment fails
secrets:
  mongodbDatabaseUri: ''

resources: {}

autoscaling:
  enabled: false
  minReplicas: 1
  maxReplicas: 100
  targetCPUUtilizationPercentage: 80
  # targetMemoryUtilizationPercentage: 80

nodeSelector: {}

tolerations: []

affinity: {}
