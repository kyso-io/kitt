{{ $endpointName := printf "%s-dam" (include "kyso-dam.fullname" .) }}
{{ $labels := (include "kyso-dam.labels" .) }}
{{- if and .endpoint .endpoint.enabled }}
apiVersion: v1
kind: Endpoints
metadata:
  name: {{ $endpointName }}
  labels:
    {{- $labels | nindent 4 }}
subsets:
- addresses:
  - ip: {{ .endpoint.ip }}
  ports:
  - port: {{ .endpoint.port }}
    protocol: TCP
{{- end }}
