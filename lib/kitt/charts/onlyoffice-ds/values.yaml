# Default values for onlyoffice-ds
# This is a YAML-formatted file.
# Declare variables to be passed into your templates.

replicaCount: 1

image:
  repository: registry.kyso.io/docker/onlyoffice-documentserver
  pullPolicy: IfNotPresent
  # By default, same version as the chart appVersion.
  tag: '7.2.0.204'

imagePullSecrets: []
nameOverride: ""
fullnameOverride: ""

serviceAccount:
  create: false
  annotations: {}
  name: ""

podAnnotations: {}

podSecurityContext: {}

securityContext: {}

# Service data
service:
  type: ClusterIP
  port: 80
  # onlyoffice-ds container port
  targetPort: 80

# Ingress configuration
ingress:
  # Value used by the ingress configuration, its the same as the image tag with
  # a - replacing the last .
  appPrefix: '7.2.0-204'
  enabled: true
  className: ""
  annotations: {}
    # kubernetes.io/ingress.class: nginx
    # nginx.ingress.kubernetes.io/force-ssl-redirect: true
    # nginx.ingress.kubernetes.io/proxy-body-size: 500m
  hosts: []
    #  - host: lo.kyso.io (paths are generated automatically)
  tls: []
    #  - hosts:
    #      - lo.kyso.io
    #    secretName: lo.kyso.io-tls

resources: {}

autoscaling:
  enabled: false
  minReplicas: 1
  maxReplicas: 100
  targetCPUUtilizationPercentage: 80
  # targetMemoryUtilizationPercentage: 80

nodeSelector: {}

tolerations: []

affinity: {}
