# Default values for imagebox
# This is a YAML-formatted file.
# Declare variables to be passed into your templates.

replicaCount: 1

image:
  repository: registry.kyso.io/docker/imagebox
  pullPolicy: IfNotPresent
  # By default, same version as the chart appVersion.
  tag: 'latest'

whiteListedUrls:
  - 'http://kyso-scs/'

imagePullSecrets: []
nameOverride: ""
fullnameOverride: ""

serviceAccount:
  create: false
  annotations: {}
  name: ""

podAnnotations: {}

podSecurityContext: {}

securityContext: {}

# Service data
service:
  type: ClusterIP
  port: 80
  # imagebox container port
  targetPort: 8080

# Ingress configuration
ingress:
  enabled: true
  className: ""
  annotations: {}
    # kubernetes.io/ingress.class: nginx
    # nginx.ingress.kubernetes.io/force-ssl-redirect: true
    # nginx.ingress.kubernetes.io/proxy-body-size: 500m
  hosts: []
    #  - host: lo.kyso.io (paths are generated automatically)
  tls: []
    #  - hosts:
    #      - lo.kyso.io
    #    secretName: lo.kyso.io-tls

resources: {}

autoscaling:
  enabled: false
  minReplicas: 1
  maxReplicas: 100
  targetCPUUtilizationPercentage: 80
  # targetMemoryUtilizationPercentage: 80

nodeSelector: {}

tolerations: []

affinity: {}
