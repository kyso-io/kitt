# Default values for kyso-front.
# This is a YAML-formatted file.
# Declare variables to be passed into your templates.

replicaCount: 1

image:
  repository: registry.kyso.io/kyso-io/kyso-front
  pullPolicy: IfNotPresent
  # Overrides the image tag whose default is the chart appVersion.
  tag: ""

imagePullSecrets: []
nameOverride: ""
fullnameOverride: ""

serviceAccount:
  create: false
  annotations: {}
  name: ""

podAnnotations: {}

podSecurityContext: {}

securityContext: {}

# Endpoint settings, enable it to use instead of a deployment
endpoint:
  enabled: false
  ip: ""
  port: ""

# Service data
service:
  type: ClusterIP
  port: 80
  # kyso-front container port
  targetPort: 3000

# Ingress configuration
ingress:
  enabled: true
  className: ""
  annotations: 
    nginx.ingress.kubernetes.io/use-forwarded-headers: "true"
    nginx.ingress.kubernetes.io/compute-full-forwarded-for: "true"
    nginx.ingress.kubernetes.io/enable-real-ip: "true"
    nginx.ingress.kubernetes.io/proxy-real-ip-cidr: "0.0.0.0/1"
    # kubernetes.io/ingress.class: nginx
    # nginx.ingress.kubernetes.io/force-ssl-redirect: true
    # nginx.ingress.kubernetes.io/proxy-body-size: 500m
  hosts: []
    #  - host: lo.kyso.io (paths are generated automatically)
  tls: []
    #  - hosts:
    #      - lo.kyso.io
    #    secretName: lo.kyso.io-tls

resources: {}

autoscaling:
  enabled: false
  minReplicas: 1
  maxReplicas: 100
  targetCPUUtilizationPercentage: 80
  # targetMemoryUtilizationPercentage: 80

nodeSelector: {}

tolerations: []

affinity: {}
