apiVersion: apps/v1
kind: Deployment
metadata:
  name: __APP__
  namespace: __NAMESPACE__
  labels:
    app.kubernetes.io/name: __APP__
spec:
  replicas: __NOTIFICATION_CONSUMER_REPLICAS__
  selector:
    matchLabels:
      app: __APP__
  template:
    metadata:
      labels:
        app: __APP__
    spec:
      containers:
      - name: notification-consumer
        image: __NOTIFICATION_CONSUMER_IMAGE__
        imagePullPolicy: "__IMAGE_PULL_POLICY__"
        env:
        - name: DOTENV_FILE
          value: "/secrets/notification-consumer/env"
        volumeMounts:
        - name: notification-consumer-secrets
          mountPath: "/secrets/notification-consumer"
          readOnly: true
        ports:
        - containerPort: __SERVER_PORT__
      volumes:
      - name: notification-consumer-secrets
        secret:
          secretName: notification-consumer-secrets
