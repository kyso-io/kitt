apiVersion: apps/v1
kind: Deployment
metadata:
  name: __APP__
  namespace: __NAMESPACE__
spec:
  replicas: 1
  selector:
    matchLabels:
      app: __APP__
  template:
    metadata:
      labels:
        app: __APP__
    spec:
      containers:
      - name: mongo-gui
        image: __MONGO_GUI_IMAGE__
        imagePullPolicy: "__IMAGE_PULL_POLICY__"
        env:
        - name: URL
          valueFrom:
            secretKeyRef:
              name: __APP__-secrets
              key: URL
        ports:
        - containerPort: 4321
