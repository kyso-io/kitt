apiVersion: v1
kind: Service
metadata:
  name: elasticsearch
  namespace: __NAMESPACE__
spec:
  type: ExternalName
  externalName: __ELASTICSEARCH_SVC_HOSTNAME__
  ports:
  - name: elastisearch
    port: 9200
---
apiVersion: v1
kind: Service
metadata:
  name: kyso-scs
  namespace: __NAMESPACE__
spec:
  type: ExternalName
  externalName: __KYSO_SCS_SVC_HOSTNAME__
  ports:
  - name: sftp
    port: 2020
  - name: indexer
    port: 8080
  - name: webhook
    port: 9000
---
apiVersion: v1
