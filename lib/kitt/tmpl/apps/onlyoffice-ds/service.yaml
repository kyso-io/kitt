apiVersion: v1
kind: Service
metadata:
  name: __APP__-svc
  namespace: __NAMESPACE__
spec:
  ports:
  - port: 80
    protocol: TCP
    targetPort: 80
  selector:
    app: __APP__
---
apiVersion: v1
kind: Service
metadata:
  name: kyso-scs
  namespace: __NAMESPACE__
spec:
  type: ExternalName
  externalName: __KYSO_SCS_NGINX__
  ports:
  - port: 80
