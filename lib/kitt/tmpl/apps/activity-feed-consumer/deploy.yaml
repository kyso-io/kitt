apiVersion: apps/v1
kind: Deployment
metadata:
  name: __APP__
  namespace: __NAMESPACE__
  labels:
    app.kubernetes.io/name: __APP__
spec:
  replicas: __ACTIVITY_FEED_CONSUMER_REPLICAS__
  selector:
    matchLabels:
      app: __APP__
  template:
    metadata:
      labels:
        app: __APP__
    spec:
      containers:
      - name: activity-feed-consumer
        image: __ACTIVITY_FEED_CONSUMER_IMAGE__
        imagePullPolicy: "__IMAGE_PULL_POLICY__"
        env:
        - name: DOTENV_FILE
          value: "/secrets/activity-feed-consumer/env"
        volumeMounts:
        - name: activity-feed-consumer-secrets
          mountPath: "/secrets/activity-feed-consumer"
          readOnly: true
        ports:
        - containerPort: __SERVER_PORT__
      volumes:
      - name: activity-feed-consumer-secrets
        secret:
          secretName: activity-feed-consumer-secrets
