apiVersion: batch/v1
kind: CronJob
metadata:
  name: __APP__-hardlink
  namespace: __NAMESPACE__
  labels:
    cronjob: 'hardlink'
spec:
  schedule: "__HARDLINK_CRONJOB_SCHEDULE__"
  concurrencyPolicy: Replace
  jobTemplate:
    spec:
      template:
        metadata:
          labels:
            cronjob: 'hardlink'
        spec:
          containers:
          - name: hardlink-cronjob
            image: __HARDLINK_CRONJOB_IMAGE__
            imagePullPolicy: "__IMAGE_PULL_POLICY__"
            command: ["wget", "-q", "-O-", "__HARDLINK_WEBHOOK_URL__"]
          restartPolicy: Never
